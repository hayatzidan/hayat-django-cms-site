<h2>Linked Social Accounts</h2>

{% if linked_accounts %}
  <ul>
    {% for account in linked_accounts %}
      <li>
        {{ account.provider|title }} â€“ {{ account.provider_account_id }}
        <form method="post" style="display:inline;">
          {% csrf_token %}
          <input type="hidden" name="account_id" value="{{ account.id }}">
          <button type="submit" onclick="return confirm('Are you sure you want to unlink this account?')">
            Unlink Account
          </button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No linked social accounts.</p>
{% endif %}
