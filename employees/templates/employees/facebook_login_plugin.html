{% load i18n %}
{% load socialaccount %}
<div class="facebook-login-widget">
  {% if not user.is_authenticated %}
    <a href="{% provider_login_url 'facebook' %}" class="facebook-login-button">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/021/460/489/small_2x/facebook-logo-free-png.png" alt="Facebook icon">
      Continue with Facebook
    </a>
  {% elif facebook_account %}
    <h2>Welcome, you are linked with Facebook account {{ facebook_account.extra_data.name }}</h2>
  {% else %}
    <a href="{% provider_login_url 'facebook' process='connect' %}" class="facebook-login-button">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/021/460/489/small_2x/facebook-logo-free-png.png" alt="Facebook icon">
      Click here to link your Facebook account
    </a>
  {% endif %}
</div>
<style>
  .facebook-login-widget {
    background: #f9f9f9;
    border-radius: 12px;
    padding: 30px 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 300px;
    margin: 40px auto;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .facebook-login-widget h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
  }

  .facebook-login-button {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background-color: #DDEAF8;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .facebook-login-button img {
    width: 20px;
    height: 20px;
  }

  .facebook-login-button:hover {
    background-color: #3367d6;
  }

  } */

</style>
